<ng-container *ngIf="attractions.length > 0;else noData">
    <div class="dropdown">
        <div class="inline-block" appDropdown #r="appDropdown" margin-right>
            <input [(ngModel)]="selectedDistict" />
        </div>
        <div class="inline-block">
            <button class="btn btn-primary" type="button" (click)="addFavorites()">
                加到我的最愛
            </button>
            <button class="btn btn-primary" type="button" (click)="log()">
                log
            </button>
        </div>
        <ul class="dropdown-menu" [ngClass]="(r.isDropdownOpen) ? 'show' : ''">
            <li *ngFor="let distict of disticts"><a class="dropdown-item"
                    (click)="selectCounty(distict)">{{ distict }}</a>
            </li>
        </ul>
    </div>

    <form #f="ngForm" class="overflow-x">
        <table class="table" margin-top>
            <thead>
                <tr>
                    <td width="5%"></td>
                    <td>名稱</td>
                    <td>區域</td>
                    <td>規劃戶數</td>
                    <td>居住人口</td>
                    <td>樓層數</td>
                    <td>興建進度</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let attraction of filteredPageAttractions; let i = index;">
                    <td>
                        <input type="checkbox" [checked]="attraction.isSelected" name="id{{ i }}" 
                        ngModel [(ngModel)]="attraction.isSelected">
                    </td>
                    <td> <span>{{ attraction.name }}</span></td>
                    <td><span>{{ attraction.distict }}</span></td>
                    <td><span>{{ attraction.houseHolds }}</span></td>
                    <td><span>{{ attraction.persons }}</span></td>
                    <td><span>{{ attraction.floors }}</span></td>
                    <td><span>{{ attraction.progress }}</span></td>
                </tr>
            </tbody>
        </table>
    </form>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" (click)="changePage('previous')">Previous</a></li>
            <div class="d-flex overflow-x">
                <li class="page-item" [ngClass]="{'active': page === pagination.pageStart}"
                    *ngFor="let page of pagination.pageList">
                    <a class="page-link" (click)="changePage('change', page)">{{ page }}</a>
                </li>
            </div>
            <li class="page-item"><a class="page-link" (click)="changePage('next')">Next</a></li>
        </ul>
    </nav>
</ng-container>
<ng-template #noData>沒有資料。</ng-template>
